<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>基本信息</title>

		<link href="../common/Hplus-v.4.1.0/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../common/Hplus-v.4.1.0/css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<!-- jqgrid-->
		<link href="../common/Hplus-v.4.1.0/css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">

		<link href="../common/Hplus-v.4.1.0/css/animate.css" rel="stylesheet">
		<link href="../common/Hplus-v.4.1.0/css/style.css?v=4.1.0" rel="stylesheet">

		<!--覆盖冲突样式-->
		<link href="../css/H_PlushPatch.css" rel="stylesheet">

	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<!--<iframe hidden="hidden" name="hiddenIFrame"></iframe>-->
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>教师基本信息 （个人照片和身份证照片（无需点击下方更新按钮）请与其他信息分开上传）</h5>
						</div>

						<div class="ibox-content">

							<form action="" class="form-horizontal m-t" id="baseInfoForm" enctype="multipart/form-data" method="post">
								<!--<div style="width: 100px;">
								<div><img src="../common/Hplus-v.4.1.0/img/a1.jpg" style="height: 150px;width: 100px;"/></div>
								<div><button class="btn btn-primary" >编辑照片</button></div>-->
								<!--</div>-->
								<input type="hidden" name="id" id="id">
								<input type="hidden" name="userId" id="userId">

								<div class="form-group">
									<label class="col-sm-3 control-label">个人照片：</label>
									<div class="col-sm-8">
										<img src="" alt="" id="personalPic" width="100px" height="120px">
										<button type="button" class="btn btn-w-m btn-default" onclick="uploadFile()">上传</button>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">姓名：</label>
									<div class="col-sm-8">
										<input id="name" name="name" class="form-control" type="text">
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">性别：</label>
									<div class="col-sm-8">
										<div class="radio">
											<label>
                                        <input type="radio" value="男" id="gender1" name="gender">男</label>
										</div>
										<div class="radio">
											<label>
                                        <input type="radio" checked="" value="女" id="gender2" name="gender">女</label>
										</div>

									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">出生日期：</label>
									<div class="col-sm-8">
										<input readonly="readonly" id="dateOfBirthday" name="birthday" class="form-control layer-date" placeholder="year-month-day" value="1965-10-11" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">身份证号：</label>
									<div class="col-sm-8">
										<input id="identity" name="identityNum" class="form-control">
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">身份证照片：</label>
									<div class="col-sm-8">
										<img src="" alt="" id="identityPic" width="100px" height="120px">
										<button type="button" class="btn btn-w-m btn-default" onclick="uploadIdentityFile()">上传</button>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">E-mail：</label>
									<div class="col-sm-8">
										<input id="email" name="email" class="form-control" type="text"/>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">联系电话：</label>
									<div class="col-sm-8">
										<input id="tel" name="tel" class="form-control" type="text">
									</div>
								</div>



								<!--<div class="form-group">
                            <div class="col-sm-8">
                                <input id="wechatQrcodeBase64" name="wechatQrcode" class="form-control" type="hidden">
                            </div>
                        </div>-->

								<div class="form-group">
									<label class="col-sm-3 control-label">通讯地址：</label>
									<div class="col-sm-8">
										<input id="address" name="address" class="form-control">
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">具备全英教学资格：</label>
									<div class="col-sm-8">
										<div class="radio">
											<label>
												<input type="radio" value="1" id="yesmorelanguage" name="isMoreLangue">是</label>
										</div>
										<div class="radio">
											<label>
												<input type="radio" checked="" value="0" id="nomorelanguage" name="isMoreLangue">否</label>
										</div>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">最高学位：</label>
									<div class="col-sm-8">
										<select name="degree" id="degree">
											<option value="">请选择学位</option>
											<option value="本科">本科</option>
											<option value="硕士">硕士</option>
											<option value="博士">博士</option>

										</select>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">学位类型：</label>
									<div class="col-sm-8">
										<select name="degreeType" id="degreeType">
											<option value="">请选择学位类型</option>
											<option value="经济学">经济学</option>
											<option value="理学">理学</option>
											<option value="工学">工学</option>
											<option value="管理学">管理学</option>
											<option value="统计学">统计学</option>
											<option value="其他">其他</option>

										</select>
									</div>
								</div>
							<!--	<div class="form-group">
									<label class="col-sm-3 control-label">学位证书：</label>
									<div class="col-sm-8">
										<img src="" alt="" id="degreeConfirm" width="100px" height="120px">
										<button type="button" class="btn btn-w-m btn-default" onclick="uploadDegreeConfirm()">上传</button>
									</div>
								</div>-->
								<div class="form-group">
									<label class="col-sm-3 control-label">任职状态：</label>
									<div class="col-sm-8">
										<select name="officeStatus" id="office_status">
											<option value="">请选择任职状态</option>
											<option value="本院在职">本院在职</option>
											<option value="本校在职">本校在职</option>
											<option value="退休">退休</option>
											<option value="调离">调离</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-8 col-sm-offset-3">
										<button class="btn btn-primary" type="submit" id="baseInfoBt">Update</button>
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>学历</h5>
						</div>
						<div class="ibox-content">
							<div class="ibox ">
								<div class="ibox-content">
									<div class="tEduEx_wrapper">
										<table id="tEduExList">
										</table>
										<div id="pagerTEduExList">

										</div>
										<button type="button" class="btn btn-w-m btn-default" onclick="downLoadStudyExcel()">表格下载</button>
										<button type="button" class="btn btn-w-m btn-default" onclick="downLoadEduTemp()">模板下载</button>
										<button type="button" class="btn btn-w-m btn-default" onclick="inEdu()">导入</button>
									</div>
								</div>
							</div>
						</div>
					</div>


					
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>工作经历</h5>
						</div>
						<div class="ibox-content">
							<div class="ibox ">
								<div class="ibox-content">
									<div class="tWorkEx_wrapper">
										<table id="tWorkExList"></table>
										<div id="pagerTWorkExList"></div>
										<button type="button" class="btn btn-w-m btn-default" onclick="downLoadWordExcel()">表格下载</button>
										<button type="button" class="btn btn-w-m btn-default" onclick="downLoadWorkTemp()">模板下载</button>
										<button type="button" class="btn btn-w-m btn-default" onclick="inWork()">导入</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!--//上传文件悬浮框-->
			<div class="modal inmodal fade" id="addFormModel" tabindex="-1" role="dialog" aria-hidden="false">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
									class="sr-only">Close</span></button>
							<h4 class="modal-title" id="addFormTitle">上传文件</h4>
						</div>
						<!--<form action="" class="form-horizontal m-t" id="addForm" method="post" onsubmit=""-->
						<!--target="hiddenIFrame" enctype="multipart/form-data">-->
						<form action="" class="form-horizontal m-t" id="addForm" method="post" onsubmit=""
							  enctype="multipart/form-data">
							<div class="modal-body" id="addFormContent">
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
								<button type="submit" class="btn btn-primary" id="addFormSaveBt" onclick="">保存</button>
							</div>
						</form>
					</div>
				</div>
			</div>


			<!-- 全局js -->
			<script src="../common/Hplus-v.4.1.0/js/jquery.min.js?v=2.1.4"></script>
			<script src="../common/Hplus-v.4.1.0/js/bootstrap.min.js?v=3.3.6"></script>

			<!-- jqGrid -->
			<script src="../common/Hplus-v.4.1.0/js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
			<script src="../common/Hplus-v.4.1.0/js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>

			<!-- 自定义js -->
			<script src="../common/Hplus-v.4.1.0/js/content.js?v=1.0.0"></script>

			<!-- jQuery Validation plugin javascript-->
			<script src="../common/Hplus-v.4.1.0/js/plugins/validate/jquery.validate.min.js"></script>
			<script src="../common/Hplus-v.4.1.0/js/plugins/validate/messages_zh.min.js"></script>

			<script src="../common/Hplus-v.4.1.0/js/demo/form-validate-demo.js"></script>

			<!-- layerDate plugin javascript -->
			<script src="../common/Hplus-v.4.1.0/js/plugins/layer/laydate/laydate.js"></script>

			<script src="../common/Hplus-v.4.1.0/js/jquery-ui-1.10.4.min.js"></script>

			<!--导出Excel-->
			<script type="text/javascript" src="../common/TableExport/tableExport.js"></script>
			<script type="text/javascript" src="../common/TableExport/jquery.base64.js.js"></script>
			<script  src="../common.js"></script>
			<script  src="../base.js"></script>
			<script  type="text/javascript" src="baseInfo.js"></script>
	</body>

</html>
