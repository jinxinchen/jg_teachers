<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>教师密码管理</title>

    <link href="../common/Hplus-v.4.1.0/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../common/Hplus-v.4.1.0/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <!-- jqgrid-->
    <link href="../common/Hplus-v.4.1.0/css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">

    <link href="../common/Hplus-v.4.1.0/css/animate.css" rel="stylesheet">
    <link href="../common/Hplus-v.4.1.0/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../css/H_PlushPatch.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>更新密码</h5>
                </div>
                <div class="ibox-content">
                    <iframe name="hiddenIFrame" hidden="hidden"></iframe>
                    <form class="form-horizontal m-t" id="pwdForm" method="post" action="" onsubmit="updatePwd()" target="hiddenIFrame">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">旧密码：</label>
                            <div class="col-sm-10">
                                <input type="password" required="required" id="oldPassword" name="oldPassword" class="form-control" placeholder="旧密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">新密码：</label>
                            <div class="col-sm-10">
                                <input type="password" required="required" id="newPassword" name="newPassword" class="form-control" placeholder="新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认新密码：</label>
                            <div class="col-sm-10">
                                <input type="password" required="required" id="newPassword1" name="newPassword1" class="form-control" placeholder="确认新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input id="submitButton" type="submit" class="btn btn-success" value="保存">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- 全局js -->
<script src="../common/Hplus-v.4.1.0/js/jquery.min.js?v=2.1.4"></script>
<script src="../common/Hplus-v.4.1.0/js/bootstrap.min.js?v=3.3.6"></script>

<!-- jqGrid -->
<script src="../common/Hplus-v.4.1.0/js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
<script src="../common/Hplus-v.4.1.0/js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>

<!-- 自定义js -->
<script src="../common/Hplus-v.4.1.0/js/content.js?v=1.0.0"></script>

<!-- jQuery Validation plugin javascript-->
<script src="../common/Hplus-v.4.1.0/js/plugins/validate/jquery.validate.min.js"></script>
<script src="../common/Hplus-v.4.1.0/js/plugins/validate/messages_zh.min.js"></script>

<script src="../common/Hplus-v.4.1.0/js/demo/form-validate-demo.js"></script>
<!-- layerDate plugin javascript -->
<script src="../common/Hplus-v.4.1.0/js/plugins/layer/laydate/laydate.js"></script>

<script src="../base.js"></script>
<script src="myPwd.js"></script>

</body>

</html>
