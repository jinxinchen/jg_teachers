<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>出国信息</title>

		<link href="../common/Hplus-v.4.1.0/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="../common/Hplus-v.4.1.0/css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<!-- jqgrid-->
		<link href="../common/Hplus-v.4.1.0/css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">

		<link href="../common/Hplus-v.4.1.0/css/animate.css" rel="stylesheet">
		<link href="../common/Hplus-v.4.1.0/css/style.css?v=4.1.0" rel="stylesheet">

		<!--覆盖冲突样式-->
		<link href="../css/H_PlushPatch.css" rel="stylesheet">

	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<!--<iframe hidden="hidden" name="hiddenIFrame"></iframe>-->
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>出国情况</h5>
						</div>

						<div class="ibox-content">

							<form action="" class="form-horizontal m-t" id="baseInfoForm" enctype="multipart/form-data" method="post">
								<!--<div style="width: 100px;">
								<div><img src="../common/Hplus-v.4.1.0/img/a1.jpg" style="height: 150px;width: 100px;"/></div>
								<div><button class="btn btn-primary" >编辑照片</button></div>-->
								<!--</div>-->
								<input type="hidden" name="id" id="id">
								<input type="hidden" name="userId" id="userId">
								<!--<input type="hidden" name="school" id="school">-->

								<div class="form-group">
									<label class="col-sm-3 control-label">是否为双语教师：</label>
									<div class="col-sm-8">
										<div class="radio">
											<label>
                                        <input type="radio" value="yes" id="moreLangue1" name="moreLangue">是</label>
										</div>
										<div class="radio">
											<label>
                                        <input type="radio" checked="" value="not" id="moreLangue2" name="moreLangue">否</label>
										</div>
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">佐证上传：</label>
									<div class="col-sm-8">
										<input type="file" required="required" id="moreLangue_src" name="moreLangue_src" class="form-control" >
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">证书取得时间：</label>
									<div class="col-sm-8">
										<input required="required" id="get_time" name="get_time" class="form-control layer-date">
									</div>
								</div>

								
								<div class="form-group">
									<div class="col-sm-8 col-sm-offset-3">
										<button class="btn btn-primary" type="submit" id="moreLangueUpdate">Update</button>
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>出国列表</h5>
						</div>
						<div class="ibox-content">
							<div class="ibox ">
								<div class="ibox-content">
									<div class="tAbroadEx_wrapper">
										<table id="tAbroadExList"></table>
										<div id="pagerTAbroadExList"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>

			<!-- 全局js -->
			<script src="../common/Hplus-v.4.1.0/js/jquery.min.js?v=2.1.4"></script>
			<script src="../common/Hplus-v.4.1.0/js/bootstrap.min.js?v=3.3.6"></script>

			<!-- jqGrid -->
			<script src="../common/Hplus-v.4.1.0/js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
			<script src="../common/Hplus-v.4.1.0/js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>

			<!-- 自定义js -->
			<script src="../common/Hplus-v.4.1.0/js/content.js?v=1.0.0"></script>

			<!-- jQuery Validation plugin javascript-->
			<script src="../common/Hplus-v.4.1.0/js/plugins/validate/jquery.validate.min.js"></script>
			<script src="../common/Hplus-v.4.1.0/js/plugins/validate/messages_zh.min.js"></script>

			<script src="../common/Hplus-v.4.1.0/js/demo/form-validate-demo.js"></script>

			<!-- layerDate plugin javascript -->
			<script src="../common/Hplus-v.4.1.0/js/plugins/layer/laydate/laydate.js"></script>

			<script src="../common/Hplus-v.4.1.0/js/jquery-ui-1.10.4.min.js"></script>

			<!--<script src="../base.js"></script>-->
			<script src="abroad.js"></script>
	</body>

</html>
